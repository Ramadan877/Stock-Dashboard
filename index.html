<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <style>        body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }
    .sidebar {
        width: 25%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }
    .sidebar h2, .sidebar h3 {
        margin: 0 0 10px 0;
        margin-top: 10px;
    }
    h2, h3 {
        color: aqua;
    }
    h4 {
        font-size: larger;
    }
    .sidebar input {
        margin-top: 10px;
    }
    .current-price p {
        font-size: 2em;
        margin: 0;
    }
    .main-content {
        width: 75%;
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
    }
    .tabs {
        display: flex;
        margin-bottom: 20px;
    }
    .tab-button {
        background-color: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        flex: 1;
    }
    .tab-button.active {
        background-color: #007bff;
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }
    .chart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    canvas {
        width: 100%;
        height: 400px;
        background-color: #1e1e1e;
    }
    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            flex: none;
        }
        .main-content {
            width: 100%;
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="current-price">
                <h2>Current Price</h2>
                <p id="current-price">392$</p>
            </div>
            <div class="date-range">
                <h3>Date Range</h3>
                <input type="checkbox" id="1day"><label for="1day">1 Day</label><br>
                <input type="checkbox" id="1hour"><label for="1hour">1 Hour</label><br>
                <input type="checkbox" id="15min"><label for="15min">15 Minutes</label>
            </div>
            <div class="price-change-range">
                <h3>Price Change Range</h3>
                <input type="checkbox" id="1day-pc"><label for="1day-pc">1 Day</label><br>
                <input type="checkbox" id="1hour-pc"><label for="1hour-pc">1 Hour</label><br>
                <input type="checkbox" id="15min-pc"><label for="15min-pc">15 Minutes</label>
            </div>
            <div class="graph-type">
                <h3>Graph Type</h3>
                <input type="radio" name="graph-type" id="candlestick"><label for="candlestick">Candlestick</label><br>
                <input type="radio" name="graph-type" id="linechart"><label for="linechart">Line Chart</label>
            </div>
            <div class="technical-analysis">
                <h3>Technical Analysis</h3>
                <input type="checkbox" id="ma"><label for="ma">Moving Averages</label><br>
                <input type="checkbox" id="rsi"><label for="rsi">RSI</label>
            </div>
            <input type="file" id="csv-file" accept=".csv" />
        </div>
        <div class="main-content">
            <div class="tabs">
                <button class="tab-button" onclick="openTab('overview')">Overview</button>
                <button class="tab-button" onclick="openTab('apple')">Apple</button>
                <button class="tab-button active" onclick="openTab('apple-ma')">Apple-MA</button>
            </div>
            <div id="overview" class="tab-content">
                <h4>Overview</h4>
                <div class="chart-container">
                    <canvas id="price-chart"></canvas>
                    <canvas id="moving-averages-chart"></canvas>
                    <canvas id="volume-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            const tabButtons = document.getElementsByClassName('tab-button');
            
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
    const priceCtx = document.getElementById('price-chart').getContext('2d');
    const maCtx = document.getElementById('moving-averages-chart').getContext('2d');
    const volumeCtx = document.getElementById('volume-chart').getContext('2d');
    
    function loadCSV(file) {
        Papa.parse(file, {
            header: true,
            download: true,
            complete: function(results) {
                const data = results.data;
                const labels = data.map(row => row.Date);
                const prices = data.map(row => parseFloat(row.Close));
                const volumes = data.map(row => parseInt(row.Volume, 10));

                // Price Chart
                new Chart(priceCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Stock Price',
                            data: prices,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Price ($)'
                                }
                            }
                        }
                    }
                });

                // Moving Averages Chart
                const sma = calculateSMA(prices, 14); // Simple Moving Average over 14 periods
                new Chart(maCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Stock Price',
                                data: prices,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            },
                            {
                                label: '14-Day SMA',
                                data: sma,
                                borderColor: 'rgb(255, 99, 132)',
                                borderDash: [10, 5],
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Price ($)'
                                }
                            }
                        }
                    }
                });

                // Volume Chart
                new Chart(volumeCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Volume',
                            data: volumes,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Volume'
                                }
                            }
                        }
                    }
                });
            }
        });
    }

    function calculateSMA(prices, period) {
        let sma = [];
        for (let i = 0; i < prices.length; i++) {
            if (i >= period - 1) {
                let sum = 0;
                for (let j = i; j >= i - period + 1; j--) {
                    sum += prices[j];
                }
                sma.push(sum / period);
            } else {
                sma.push(null);
            }
        }
        return sma;
    }

    document.getElementById('csv-file').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            loadCSV(file);
        }
    });
});

    </script>
</body>
</html>
